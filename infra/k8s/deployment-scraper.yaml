apiVersion: apps/v1
kind: Deployment
metadata:
  name: meldit-scraper
  namespace: meldit
spec:
  replicas: 2
  selector:
    matchLabels:
      app: meldit-scraper
  template:
    metadata:
      labels:
        app: meldit-scraper
    spec:
      containers:
        - name: scraper
          image: your-docker-registry/meldit-scraper:latest
          imagePullPolicy: IfNotPresent
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: meldit-secrets
                  key: database_url
            - name: REDIS_URL
              valueFrom:
                secretKeyRef:
                  name: meldit-secrets
                  key: redis_url
            - name: PROXY_LIST
              valueFrom:
                secretKeyRef:
                  name: meldit-secrets
                  key: proxy_list
            - name: SCRAPER_METRICS_PORT
              value: "8001"
          ports:
            - containerPort: 8001
              name: metrics
          resources:
            requests:
              cpu: "250m"
              memory: "512Mi"
            limits:
              cpu: "500m"
              memory: "1Gi"


